<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input</title>
</head>
<body>
    <h1>Data Input</h1>
    <!-- Form for data input -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        <!-- CSRF token for security -->
        {% csrf_token %}
        <!-- Department input section -->
        <h2>Department</h2>
        {{ department_form.as_p }}
        <!-- Employee input section -->
        <h2>Employee</h2>
        {{ employee_form.as_p }}
        <!-- Shift input section -->
        <h2>Shift</h2>
        {{ shift_form.as_p }}
        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>
    <!-- Link to view the schedule -->
    <a href="{% url 'schedule' %}">View Schedule</a>
</body>
</html>
